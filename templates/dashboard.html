<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .logout-btn, .admin-btn { display: inline-block; padding: 10px 20px; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .logout-btn { background-color: #ff4d4f; }
        .logout-btn:hover { background-color: #d9363e; }
        .admin-btn { background-color: #1890ff; margin-left: 10px; }
        .admin-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You are logged in as a <strong>{{ role }}</strong>.</p>

        {% if role == 'Admin' %}
            <a href="{{ url_for('admin_dashboard') }}" class="admin-btn">Go to Admin Dashboard</a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
