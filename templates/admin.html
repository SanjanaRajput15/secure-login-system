<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <p>Logged in as {{ current.email }} ({{ current.role }})</p>
    <table>
      <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Created</th><th>Action</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u._id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td>{{ u.created_at }}</td>
          <td>
            <form method="post" action="{{ url_for('admin_delete_user', user_id=u._id) }}?token={{ request.args.get('token') }}" onsubmit="return confirm('Delete this user?')">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="{{ url_for('index') }}">Home</a></p>
  </div>
</body>
</html>
